        // åˆ é™¤ä¿å­˜çš„å¼¹å¹•
        function deleteSavedMessage(index) {

        // æ¸…ç©ºæ‰€æœ‰ä¿å­˜çš„å¼¹å¹•
        function clearAllSavedMessages() {

        // è§£é”éŸ³é¢‘
        function unlockAudioContext() {
            if (audioUnlocked) return;
            unlockAudio.play().then(() => {
                audioUnlocked = true;
                initBackgroundMusic();
            }).catch(() => {});
        }

        function initBackgroundMusic() {
            if (!audioUnlocked) return;
            
            // å°è¯•åŠ è½½é»˜è®¤éŸ³ä¹æ–‡ä»¶
            audioElement = new Audio("a.mp3");
            audioElement.loop = true;
            audioElement.volume = 0.2;
            
            // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            audioElement.addEventListener('error', function() {
                musicInfo.textContent = "èƒŒæ™¯éŸ³ä¹: é»˜è®¤éŸ³ä¹æ–‡ä»¶ä¸å­˜åœ¨";
                fileInfo.textContent = "å½“å‰æ–‡ä»¶: é»˜è®¤ (a.mp3 ä¸å­˜åœ¨)";
            });
            
            audioElement.play().then(() => {
                musicInfo.textContent = "èƒŒæ™¯éŸ³ä¹: a.mp3ï¼ˆæ’­æ”¾ä¸­ï¼‰";
                fileInfo.textContent = "å½“å‰æ–‡ä»¶: a.mp3";
            }).catch(() => {
                musicInfo.textContent = "èƒŒæ™¯éŸ³ä¹: a.mp3ï¼ˆå·²åŠ è½½ï¼‰";
                fileInfo.textContent = "å½“å‰æ–‡ä»¶: a.mp3";
            });
        }

        // åŠ è½½ç”¨æˆ·é€‰æ‹©çš„éŸ³ä¹æ–‡ä»¶
        function loadSelectedMusic(file) {
            if (!audioUnlocked) return;
            
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }
            
            const url = URL.createObjectURL(file);
            audioElement = new Audio(url);
            audioElement.loop = true;
            audioElement.volume = 0.2;
            
            audioElement.play().then(() => {
                musicInfo.textContent = `èƒŒæ™¯éŸ³ä¹: ${file.name}ï¼ˆæ’­æ”¾ä¸­ï¼‰`;
                fileInfo.textContent = `å½“å‰æ–‡ä»¶: ${file.name}`;
                showToast(`å·²åŠ è½½éŸ³ä¹: ${file.name}`);
            }).catch(e => {
                musicInfo.textContent = `èƒŒæ™¯éŸ³ä¹: ${file.name}ï¼ˆå·²åŠ è½½ï¼‰`;
                fileInfo.textContent = `å½“å‰æ–‡ä»¶: ${file.name}`;
                showToast(`å·²åŠ è½½éŸ³ä¹: ${file.name}`);
            });
        }

        // åŠ è½½ç”¨æˆ·é€‰æ‹©çš„å¼¹å¹•æ–‡ä»¶
        function loadSelectedDanmaku(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                // æŒ‰è¡Œåˆ†å‰²å¹¶è¿‡æ»¤ç©ºè¡Œ
                const lines = content.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (lines.length > 0) {
                    careTexts = [...defaultTexts, ...lines];
                    usedTexts.clear(); // é‡ç½®å·²ä½¿ç”¨çš„æ–‡æœ¬
                    showToast(`å·²åŠ è½½ ${lines.length} æ¡å¼¹å¹•`);
                    fileInfo.textContent = `å½“å‰æ–‡ä»¶: ${file.name} (${lines.length} æ¡)`;
                } else {
                    showToast('å¼¹å¹•æ–‡ä»¶ä¸ºç©ºï¼Œä½¿ç”¨é»˜è®¤å¼¹å¹•');
                    careTexts = [...defaultTexts];
                    fileInfo.textContent = "å½“å‰æ–‡ä»¶: é»˜è®¤";
                }
            };
            
            reader.onerror = function() {
                showToast('å¼¹å¹•æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å¼¹å¹•');
                careTexts = [...defaultTexts];
                fileInfo.textContent = "å½“å‰æ–‡ä»¶: é»˜è®¤";
            };
            
            reader.readAsText(file);
        }

        ['click', 'touchstart', 'keydown'].forEach(ev => {
            document.body.addEventListener(ev, unlockAudioContext, { once: true, passive: true });
        });

        function getRandomTheme() {
            return cuteThemes[Math.floor(Math.random() * cuteThemes.length)];
        }

        function getRandomUnusedText() {
            if (usedTexts.size >= careTexts.length) usedTexts.clear();
            const available = careTexts.filter(t => !usedTexts.has(t));
            const text = available[Math.floor(Math.random() * available.length)];
            usedTexts.add(text);
            return text;
        }

        // æ»¡å±å‡åŒ€åˆ†å¸ƒ + è¾¹ç¼˜å…¥ä¾µ
        function createMessagePopup() {
            if (document.querySelectorAll('.message-popup').length >= MAX_MESSAGES_ON_SCREEN) return;

            const popup = document.createElement('div');
            popup.className = 'message-popup';
            const theme = getRandomTheme();
            popup.style.backgroundColor = theme.bg;
            popup.style.color = theme.text;

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = getRandomUnusedText();

            const close = document.createElement('div');
            close.className = 'close-btn';
            close.innerHTML = 'Ã—';

            popup.appendChild(content);
            popup.appendChild(close);

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // 80% å‡åŒ€åˆ†å¸ƒå…¨å±ï¼Œ20% è¾¹ç¼˜å…¥ä¾µ
            const isEdge = Math.random() < 0.1;
            let left, top;

            if (isEdge) {
                const side = Math.floor(Math.random() * 4);
                const offset = -120 + Math.random() * 240;
                if (side === 0) { left = -120 + offset; top = Math.random() * vh; }
                else if (side === 1) { left = vw + offset; top = Math.random() * vh; }
                else if (side === 2) { left = Math.random() * vw; top = -120 + offset; }
                else { left = Math.random() * vw; top = vh + offset; }
            } else {
                // å‡åŒ€åˆ†å¸ƒå…¨å±
                left = Math.random() * vw;
                top = Math.random() * vh;
            }

            popup.style.left = left + 'px';
            popup.style.top = top + 'px';

            document.body.appendChild(popup);
            requestAnimationFrame(() => popup.classList.add('show'));

            close.onclick = e => { e.stopPropagation(); closeMessage(popup); };
            popup.onclick = () => closeMessage(popup);
        }

        function closeMessage(el) {
            el.classList.remove('show');
            el.classList.add('fade-out');
            setTimeout(() => el.remove(), 500);
        }

        function startMessages() {
            if (animationActive) return;
            animationActive = true;
            for (let i = 0; i < 30; i++) {
                setTimeout(createMessagePopup, i * INITIAL_DELAY);
            }
            messageInterval = setInterval(createMessagePopup, CONTINUOUS_INTERVAL);
        }

        function stopMessages() {
            clearInterval(messageInterval);
            animationActive = false;
        }

        function clearMessages() {
            stopMessages();
            document.querySelectorAll('.message-popup').forEach(closeMessage);
            startBtn.textContent = 'å¼€å§‹å…¥ä¾µ';
        }

        function sendCustomMessage() {
            const msg = customMessage.value.trim();
            if (msg) {
                createCustomMessagePopup(msg);
                
                // ä¿å­˜å¼¹å¹•åˆ°æœ¬åœ°å­˜å‚¨
                if (!savedMessages.includes(msg)) {
                    savedMessages.push(msg);
                    saveMessagesToStorage();
                    renderSavedMessages();
                }
                
                customMessage.value = "";
                showToast("å‘é€æˆåŠŸï¼");
            } else {
                showToast("è¯´ç‚¹ä»€ä¹ˆå˜›ï½");
            }
        }

        function createCustomMessagePopup(msg) {
            const popup = document.createElement('div');
            popup.className = 'message-popup';
            popup.style.background = 'linear-gradient(135deg, #FF6B6B, #FFB6C1)';
            popup.style.color = 'white';
            popup.style.fontWeight = 'bold';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = msg;

            const close = document.createElement('div');
            close.className = 'close-btn';
            close.innerHTML = 'Ã—';

            popup.appendChild(content);
            popup.appendChild(close);

            const left = Math.random() * window.innerWidth;
            const top = Math.random() * window.innerHeight;

            popup.style.left = left + 'px';
            popup.style.top = top + 'px';

            document.body.appendChild(popup);
            requestAnimationFrame(() => popup.classList.add('show'));

            close.onclick = e => { e.stopPropagation(); closeMessage(popup); };
            popup.onclick = () => closeMessage(popup);
        }

        function showToast(text) {
            const toast = document.createElement('div');
            toast.textContent = text;
            toast.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
                background: rgba(0,0,0,0.85); color: white; padding: 12px 22px; border-radius: 25px;
                font-size: 14px; z-index: 9999; pointer-events: none; font-weight: bold;
                transition: transform 0.3s ease;
            `;
            document.body.appendChild(toast);
            requestAnimationFrame(() => toast.style.transform = 'translate(-50%, -50%) scale(1)');
            setTimeout(() => {
                toast.style.transform = 'translate(-50%, -50%) scale(0)';
                setTimeout(() => toast.remove(), 300);
            }, 1500);
        }

        // çˆ±å¿ƒæ•ˆæœ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 15 + 8) + 'px';
            heart.style.opacity = Math.random() * 0.3 + 0.1;
            heart.style.animationDelay = `${Math.random() * 10}s`;
            document.body.appendChild(heart);
        }

        function createClickHeart(x, y) {
            const h = document.createElement('div');
            h.innerHTML = 'â¤';
            h.style.position = 'fixed';
            h.style.left = (x - 25) + 'px';
            h.style.top = (y - 25) + 'px';
            h.style.fontSize = '48px';
            h.style.pointerEvents = 'none';
            h.style.zIndex = '999';
            h.style.color = cuteThemes[Math.floor(Math.random() * cuteThemes.length)].bg;
            h.style.animation = 'heartBurst 1s ease-out forwards';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', () => {
            if (animationActive) {
                stopMessages();
                startBtn.textContent = 'å¼€å§‹å…¥ä¾µ';
                showToast('å·²æš‚åœ');
            } else {
                startMessages();
                startBtn.textContent = 'æš‚åœå…¥ä¾µ';
                showToast('ç†ŠçŒ«å…¥ä¾µå¯åŠ¨ï¼');
            }
        });

        clearBtn.addEventListener('click', clearMessages);
        sendBtn.addEventListener('click', sendCustomMessage);
        clearSavedBtn.addEventListener('click', clearAllSavedMessages);
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        selectMusicBtn.addEventListener('click', () => musicFileInput.click());
        selectDanmakuBtn.addEventListener('click', () => danmakuFileInput.click());
        
        musicFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('audio/') && !file.name.toLowerCase().endsWith('.mp3')) {
                    showToast('è¯·é€‰æ‹©æœ‰æ•ˆçš„MP3æ–‡ä»¶');
                    return;
                }
                loadSelectedMusic(file);
            }
        });
        
        danmakuFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.type.startsWith('text/') && !file.name.toLowerCase().endsWith('.txt')) {
                    showToast('è¯·é€‰æ‹©æœ‰æ•ˆçš„TXTæ–‡ä»¶');
                    return;
                }
                loadSelectedDanmaku(file);
            }
        });

        customMessage.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendCustomMessage();
            }
        });

        settingsBtn.addEventListener('click', e => {
            e.stopPropagation();
            controlPanel.classList.toggle('show');
        });

        document.addEventListener('click', e => {
            if (!controlPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                controlPanel.classList.remove('show');
            }
            if (!e.target.closest('.message-popup') && 
                !controlPanel.contains(e.target) && 
                !settingsBtn.contains(e.target)) {
                const x = e.clientX || (e.touches?.[0]?.clientX);
                const y = e.clientY || (e.touches?.[0]?.clientY);
                if (x !== undefined && y !== undefined) createClickHeart(x, y);
            }
        }, { passive: true });

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            // åŠ è½½ä¿å­˜çš„å¼¹å¹•
            loadSavedMessages();
            
            for (let i = 0; i < 20; i++) setTimeout(createHeart, i * 400);
            setTimeout(() => {
                startMessages();
                startBtn.textContent = 'æš‚åœå…¥ä¾µ';
            }, 600);
        });

        window.addEventListener('resize', () => {
            document.querySelectorAll('.message-popup').forEach(closeMessage);
        });
    </script>
